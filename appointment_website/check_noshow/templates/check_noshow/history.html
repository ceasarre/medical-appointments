{% extends "check_noshow/base.html" %}

{% block title %}History{% endblock %} 


{% block content %}
<h1>W bazie jest {{num_people}} zapisanych ludzi</h1>
<hr>

        <p>id osoby: {{person.id}}</p>
        <hr>
    {% endfor %}
{% endblock %}
